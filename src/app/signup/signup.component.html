<!-- 註冊 -->
    <!-- Modal content-->
    <div class="modal-content" style="padding: 100px">
      <div class="modal-body modal-body-sub_agile">
        <div class="col-md-8 modal_body_left modal_body_left1">
          <h3 class="agileinfo_sign">Sign Up <span>Now</span></h3>
          <form action="#" method="post">
            <div class="styled-input agile-styled-input-top">
              <input type="text" name="Name" required="" [(ngModel)] = "name">
              <label>暱稱</label>
              <span></span>
            </div>
            <div class="styled-input">
              <input type="email" name="Email" required="" [(ngModel)] = "email">
              <label>Email</label>
              <span></span>
            </div>
            <div class="styled-input">
              <input type="password" name="password" required="" [(ngModel)] = "password">
              <label>密碼</label>
              <span></span>
            </div>
            <div class="styled-input">
              <input type="password" name="Confirm Password" required=""  [(ngModel)] = "confirm">
              <label>確認密碼</label>
              <span></span>
            </div>
            <input type="button" class="function_button" value="註冊"  (click)="submit(name,email,password,confirm)">
            <ng-container *ngIf="password !== confirm" style="color: red;">  密碼不一致</ng-container>
          </form>
          <ul class="social-nav model-3d-0 footer-social w3_agile_social top_agile_third">
            <li><a href="#" class="facebook">
                <div class="front"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="back"><i class="fa fa-facebook" aria-hidden="true"></i></div>
              </a></li>
            <li><a href="#" class="twitter">
                <div class="front"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="back"><i class="fa fa-twitter" aria-hidden="true"></i></div>
              </a></li>
            <li><a href="#" class="instagram">
                <div class="front"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="back"><i class="fa fa-instagram" aria-hidden="true"></i></div>
              </a></li>
            <li><a href="#" class="pinterest">
                <div class="front"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                <div class="back"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
              </a></li>
          </ul>
          <div class="clearfix"></div>
          <p><a href="#">By clicking register, I agree to your terms</a></p>

        </div>
        <div class="col-md-4 modal_body_right modal_body_right1">
          <img src="assets/images/log_pic.jpg" alt=" " />
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <!-- //Modal content-->
