<div class="checkout">
  <div class="container">
    <!-- 訂單商品內容 -->
    <div class="checkout-left">
      <div class="checkout-left-basket" style="width:100%;">
        <h4>訂單內容</h4>
        <ul>
          <ng-container *ngFor="let item of showcart;">
            <li>{{item.name}} <span>NT${{item.price}} x {{item.amount}} = NT${{item.price*item.amount}} </span></li>
          </ng-container>
          <li>運費 <span>NT$65</span></li>
          <li><strong>總金額 <span>NT${{ total + 65 }}</span></strong></li>
        </ul>
      </div>
    </div>
    <!-- //訂單商品內容 -->
    <!-- 填寫資料 -->
    <div class="checkout-right">
      <table class="timetable_sub">
        <tr>
          <th>訂購人姓名：</th>
          <td><input type="text" name="name" placeholder="請輸入姓名" [(ngModel)]="information.name"></td>
        </tr>
        <tr>
          <th>電話：</th>
          <td><input type="text" name="phone" placeholder="請輸入電話" [(ngModel)]="information.phone"></td>
        </tr>
        <tr>
          <th>E-mail：</th>
          <td><input type="text" name="email" placeholder="請輸入E-mail" [(ngModel)]="information.email"></td>
        </tr>
        <tr>
          <th>地址：</th>
          <td><input type="text" name="address" placeholder="請輸入地址" [(ngModel)]="information.address"></td>
        </tr>
        <tr>
          <th>付款方式：</th>
          <td><span><input type="radio" name="pay" value="'信用卡付款'" [(ngModel)]="information.pay">信用卡付款</span>
            <span><input type="radio" name="pay" value="'轉帳付款'" [(ngModel)]="information.pay">轉帳付款</span>
          </td>
        </tr>
        <tr>
          <th>運送方式：</th>
          <td><span><input type="radio" name="transmit" value="'郵寄'" [(ngModel)]="information.transmit">郵寄</span>
            <span><input type="radio" name="transmit" value="'7-11取貨'" [(ngModel)]="information.transmit">7-11取貨</span>
          </td>
        </tr>
      </table>
    </div>
    <!-- //填寫資料 -->
    <div class="checkout-right-basket">
      <a [routerLink]="['/products']"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>返回購物</a>

      <a (click)="submit_order(information, showcart, total)"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>送出訂單</a>

    </div>
  </div>
</div>
