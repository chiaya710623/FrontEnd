<div class="checkout">
  <div class="container">
    <!-- 訂單商品內容 -->
    <div class="checkout-left">
      <div class="checkout-left-basket" style="width:100%;">
        <h4>訂單內容</h4>
        <ul>
          <ng-container *ngFor="let item of this.cartService.show_cart">
            <li>
              {{ item.product.title }}
              <span
                >NT${{ item.product.sale_price }} x {{ item.item_amount }} =
                NT${{ item.product.sale_price * item.item_amount }}
              </span>
            </li>
          </ng-container>
          <li>
            <strong
              >總金額 <span>NT${{ total }}</span></strong
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- //訂單商品內容 -->
    <!-- 填寫資料 -->
    <div class="checkout-right">
      <table class="timetable_sub">
        <tr>
          <th>收件人姓名：</th>
          <td>
            <input
              type="text"
              name="name"
              placeholder="請輸入姓名"
              [(ngModel)]="order.receiver"
            />
          </td>
        </tr>
        <tr>
          <th>電話：</th>
          <td>
            <input
              type="text"
              name="phone"
              placeholder="請輸入電話"
              [(ngModel)]="order.receiver_phone"
            />
          </td>
        </tr>
        <tr>
          <th>付款方式：</th>
          <td>
            <span
              ><input
                type="radio"
                name="pay"
                value="0"
                [(ngModel)]="order.pay_method"
              />信用卡付款</span
            >
            <span
              ><input
                type="radio"
                name="pay"
                value="1"
                [(ngModel)]="order.pay_method"
              />超商付款</span
            >
          </td>
        </tr>
        <tr>
          <th>運送方式：</th>
          <td>
            <span
              ><input
                type="radio"
                name="transmit"
                value="0"
                [(ngModel)]="order.ship_method"
              />郵寄</span
            >
            <span
              ><input
                type="radio"
                name="transmit"
                value="1"
                [(ngModel)]="order.ship_method"
              />超商取貨</span
            >
          </td>
        </tr>
        <tr>
          <th>備註：</th>
          <td>
            <textarea [(ngModel)]="order.message" placeholder="請輸入備註訊息"></textarea>
          </td></tr>
      </table>
    </div>
    <!-- //填寫資料 -->
    <div class="checkout-right-basket">
      <a [routerLink]="['/products']"
        ><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span
        >返回購物</a
      >

      <a (click)="submit()"
        ><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span
        >送出訂單</a
      >
    </div>
  </div>
</div>
